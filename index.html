<html lang="en">
<head>

<body>
    <br>

    <center>
   <form action="">
    <table border="2px">
        <thead>
            <tr>
                <th colspan="2px">Pizza Shop 2.0</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label for="">Name</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="pizza_topping">Pizza Topping</label></td>
                <td>
                    <input type="radio" name="pizza_topping">
                    <label for="">Supreme</label>
                    <br>
                    <input type="radio" name="pizza_topping">

                    <br>
                    <input type="radio" name="pizza_topping">

                    <br>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pizza_sauce">Pizza Sauce</label>
                </td>
            <td>
                    <select name="pizza_sauce" id="pizza_sauce">
                        <option value="Tomato">Tomato</option>
                        <option value="potato">Potato</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td><label for="">Optional Extras</label></td>
                <td>
                    <input type="checkbox">
                    <label for="">Extra Cheese</label>
                    <input type="checkbox">
                    <label for="">Gluten Free Base</label>
                    </td>
            </tr>
            <tr>
                <td colspan="2px"><label for="">Delivery Instructions:</label>
                    <br>
                <textarea name="" id="" cols="50" rows="4"></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </tbody>
    </table>
   </form>
